name: auto test on push main

# 触发条件
on:
  push:
    branches: [ "main" ]   # push 到 main 分支时触发

# 定义 Job
jobs:
  test:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu runner

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3. 运行测试
      - name: Run tests
        run: cargo test --all --verbose
